<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="sbg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f12711"/>
      <stop offset="100%" style="stop-color:#f5af19"/>
    </linearGradient>
    <linearGradient id="sbolt4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff"/>
      <stop offset="100%" style="stop-color:#fff9c4"/>
    </linearGradient>
    <filter id="sglow4">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="sglow4s">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <circle cx="256" cy="256" r="250" fill="url(#sbg4)"/>
  <!-- Energy rings -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#fff" stroke-width="1" opacity="0.1"/>
  <circle cx="256" cy="256" r="190" fill="none" stroke="#fff" stroke-width="1" opacity="0.15"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.1"/>
  <!-- Main lightning bolt -->
  <g filter="url(#sglow4)">
    <polygon points="290,40 170,240 250,240 200,470 340,220 260,220 310,40"
             fill="url(#sbolt4)"/>
  </g>
  <!-- Secondary glow -->
  <g filter="url(#sglow4)" opacity="0.3">
    <polygon points="290,40 170,240 250,240 200,470 340,220 260,220 310,40"
             fill="#fff"/>
  </g>
  <!-- Energy sparkles -->
  <g filter="url(#sglow4s)" fill="#fff">
    <circle cx="130" cy="180" r="4" opacity="0.7"/>
    <circle cx="380" cy="150" r="3" opacity="0.6"/>
    <circle cx="350" cy="350" r="4" opacity="0.5"/>
    <circle cx="140" cy="340" r="3" opacity="0.6"/>
    <circle cx="400" cy="260" r="2.5" opacity="0.4"/>
    <circle cx="110" cy="260" r="2.5" opacity="0.4"/>
  </g>
  <!-- Small lightning sparks -->
  <g fill="#fff" opacity="0.5">
    <polygon points="120,140 110,155 118,155 112,170 128,152 120,152 126,140" transform="scale(0.8)"/>
    <polygon points="420,300 410,315 418,315 412,330 428,312 420,312 426,300" transform="scale(0.7) translate(100, 50)"/>
  </g>
</svg>