<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fc5c7d"/>
      <stop offset="100%" style="stop-color:#6a82fb"/>
    </linearGradient>
    <linearGradient id="pick5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2"/>
      <stop offset="100%" style="stop-color:#fcb69f"/>
    </linearGradient>
    <filter id="shadow5">
      <feDropShadow dx="3" dy="5" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg5)"/>
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.06)"/>
  <circle cx="420" cy="400" r="80" fill="rgba(255,255,255,0.05)"/>
  <!-- Guitar pick shape -->
  <g filter="url(#shadow5)">
    <path d="M 256 100
             C 340 100, 400 160, 400 240
             C 400 320, 330 420, 256 430
             C 182 420, 112 320, 112 240
             C 112 160, 172 100, 256 100 Z"
          fill="url(#pick5)"/>
    <!-- Pick inner border -->
    <path d="M 256 130
             C 325 130, 375 180, 375 245
             C 375 310, 315 395, 256 405
             C 197 395, 137 310, 137 245
             C 137 180, 187 130, 256 130 Z"
          fill="none" stroke="rgba(255,100,100,0.3)" stroke-width="2"/>
  </g>
  <!-- Music note on the pick -->
  <g transform="translate(256, 260) scale(1.2)">
    <!-- Note head -->
    <ellipse cx="-15" cy="30" rx="22" ry="16" fill="#e94560" transform="rotate(-15, -15, 30)"/>
    <!-- Stem -->
    <rect x="3" y="-55" width="6" height="90" rx="3" fill="#e94560"/>
    <!-- Flag -->
    <path d="M9 -55 C 30 -40, 40 -15, 20 5 C 35 -10, 30 -35, 9 -45 Z" fill="#e94560"/>
  </g>
  <!-- Sparkles -->
  <circle cx="160" cy="180" r="4" fill="#fff" opacity="0.8"/>
  <circle cx="340" cy="350" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="180" cy="400" r="2.5" fill="#fff" opacity="0.5"/>
</svg>