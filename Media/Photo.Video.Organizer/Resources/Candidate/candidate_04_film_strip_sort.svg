<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="pbg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5af19"/>
      <stop offset="100%" style="stop-color:#f12711"/>
    </linearGradient>
    <filter id="pshadow4">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#pbg4)"/>
  <!-- Film strip -->
  <g filter="url(#pshadow4)" transform="rotate(-10, 256, 256)">
    <!-- Film body -->
    <rect x="80" y="100" width="350" height="300" rx="10" fill="#2d2d2d"/>
    <!-- Sprocket holes top -->
    <rect x="95" y="110" width="18" height="22" rx="4" fill="#555"/>
    <rect x="130" y="110" width="18" height="22" rx="4" fill="#555"/>
    <rect x="165" y="110" width="18" height="22" rx="4" fill="#555"/>
    <rect x="200" y="110" width="18" height="22" rx="4" fill="#555"/>
    <rect x="235" y="110" width="18" height="22" rx="4" fill="#555"/>
    <rect x="270" y="110" width="18" height="22" rx="4" fill="#555"/>
    <rect x="305" y="110" width="18" height="22" rx="4" fill="#555"/>
    <rect x="340" y="110" width="18" height="22" rx="4" fill="#555"/>
    <rect x="375" y="110" width="18" height="22" rx="4" fill="#555"/>
    <!-- Sprocket holes bottom -->
    <rect x="95" y="370" width="18" height="22" rx="4" fill="#555"/>
    <rect x="130" y="370" width="18" height="22" rx="4" fill="#555"/>
    <rect x="165" y="370" width="18" height="22" rx="4" fill="#555"/>
    <rect x="200" y="370" width="18" height="22" rx="4" fill="#555"/>
    <rect x="235" y="370" width="18" height="22" rx="4" fill="#555"/>
    <rect x="270" y="370" width="18" height="22" rx="4" fill="#555"/>
    <rect x="305" y="370" width="18" height="22" rx="4" fill="#555"/>
    <rect x="340" y="370" width="18" height="22" rx="4" fill="#555"/>
    <rect x="375" y="370" width="18" height="22" rx="4" fill="#555"/>
    <!-- Frame 1 -->
    <rect x="100" y="145" width="100" height="85" rx="3" fill="#81d4fa"/>
    <polygon points="110,220 150,170 190,220" fill="#4caf50"/>
    <circle cx="175" cy="165" r="10" fill="#ffeb3b"/>
    <text x="150" y="245" text-anchor="middle" font-size="11" fill="#aaa" font-family="Arial">Jan</text>
    <!-- Frame 2 -->
    <rect x="210" y="145" width="100" height="85" rx="3" fill="#ffccbc"/>
    <polygon points="220,220 260,175 300,220" fill="#8d6e63"/>
    <polygon points="240,220 270,185 300,220" fill="#6d4c41"/>
    <text x="260" y="245" text-anchor="middle" font-size="11" fill="#aaa" font-family="Arial">Mar</text>
    <!-- Frame 3 -->
    <rect x="320" y="145" width="100" height="85" rx="3" fill="#c5e1a5"/>
    <circle cx="370" cy="175" r="15" fill="#fdd835"/>
    <rect x="330" y="205" width="80" height="25" fill="#8bc34a" rx="2"/>
    <text x="370" y="245" text-anchor="middle" font-size="11" fill="#aaa" font-family="Arial">Jun</text>
    <!-- Frame 4 -->
    <rect x="100" y="260" width="100" height="85" rx="3" fill="#e1bee7"/>
    <text x="150" y="310" text-anchor="middle" font-size="11" fill="#aaa" font-family="Arial">Aug</text>
    <!-- Frame 5 -->
    <rect x="210" y="260" width="100" height="85" rx="3" fill="#ffe0b2"/>
    <text x="260" y="310" text-anchor="middle" font-size="11" fill="#aaa" font-family="Arial">Oct</text>
    <!-- Frame 6 -->
    <rect x="320" y="260" width="100" height="85" rx="3" fill="#b3e5fc"/>
    <text x="370" y="310" text-anchor="middle" font-size="11" fill="#aaa" font-family="Arial">Dec</text>
  </g>
  <!-- Sort arrows overlay -->
  <g transform="translate(380, 400)" opacity="0.9">
    <circle cx="25" cy="25" r="35" fill="rgba(255,255,255,0.25)"/>
    <path d="M 10 30 L 25 10 L 40 30" fill="none" stroke="#fff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 10 38 L 25 18 L 40 38" fill="none" stroke="#fff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>
  </g>
</svg>