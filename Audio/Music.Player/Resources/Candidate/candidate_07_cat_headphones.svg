  <line x1="160" y1="335" x2="210" y2="325" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="352" y1="295" x2="302" y2="305" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="357" y1="315" x2="304" y2="315" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="352" y1="335" x2="302" y2="325" stroke="#fff" stroke-width="2" opacity="0.6"/>
