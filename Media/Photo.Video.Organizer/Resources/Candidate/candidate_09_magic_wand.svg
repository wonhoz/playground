<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="pbg9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6d365"/>
      <stop offset="100%" style="stop-color:#fda085"/>
    </linearGradient>
    <linearGradient id="pwand9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3436"/>
      <stop offset="100%" style="stop-color:#636e72"/>
    </linearGradient>
    <filter id="pglow9">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#pbg9)"/>
  <!-- Messy photos (before - top left) -->
  <g opacity="0.7">
    <rect x="50" y="60" width="80" height="65" rx="4" fill="#fff" transform="rotate(-25, 90, 92)"/>
    <rect x="57" y="67" width="66" height="42" rx="2" fill="#ef9a9a" transform="rotate(-25, 90, 92)"/>
    <rect x="100" y="50" width="80" height="65" rx="4" fill="#fff" transform="rotate(15, 140, 82)"/>
    <rect x="107" y="57" width="66" height="42" rx="2" fill="#90caf9" transform="rotate(15, 140, 82)"/>
    <rect x="40" y="120" width="80" height="65" rx="4" fill="#fff" transform="rotate(5, 80, 152)"/>
    <rect x="47" y="127" width="66" height="42" rx="2" fill="#a5d6a7" transform="rotate(5, 80, 152)"/>
  </g>
  <!-- Magic wand -->
  <g filter="url(#pglow9)">
    <!-- Wand body -->
    <rect x="190" y="170" width="200" height="14" rx="7" fill="url(#pwand9)" transform="rotate(35, 290, 177)"/>
    <!-- Wand tip (star) -->
    <polygon points="190,170 196,185 212,185 199,195 204,210 190,200 176,210 181,195 168,185 184,185"
             fill="#ffd700" transform="rotate(35, 190, 190) translate(-10, -25)" filter="url(#pglow9)"/>
  </g>
  <!-- Sparkles from wand -->
  <g filter="url(#pglow9)">
    <polygon points="160,220 163,228 172,228 165,233 167,242 160,237 153,242 155,233 148,228 157,228" fill="#ffd700" opacity="0.9"/>
    <polygon points="130,270 133,276 140,276 135,280 137,287 130,283 123,287 125,280 120,276 127,276" fill="#ffd700" opacity="0.7"/>
    <polygon points="200,280 202,285 208,285 204,288 205,294 200,291 195,294 196,288 192,285 198,285" fill="#ffd700" opacity="0.8"/>
    <circle cx="175" cy="250" r="3" fill="#fff" opacity="0.8"/>
    <circle cx="145" cy="235" r="2" fill="#fff" opacity="0.6"/>
    <circle cx="215" cy="260" r="2.5" fill="#fff" opacity="0.7"/>
  </g>
  <!-- Organized photos (after - bottom right) -->
  <g opacity="0.9">
    <!-- Folder -->
    <g transform="translate(300, 300)">
      <path d="M 0 10 L 0 3 Q 0 0, 3 0 L 35 0 L 45 10 L 140 10 Q 145 10, 145 15 L 145 15 L 0 15 Z" fill="#66bb6a"/>
      <rect x="0" y="10" width="145" height="90" rx="4" fill="#81c784"/>
      <rect x="0" y="25" width="145" height="75" rx="4" fill="#a5d6a7"/>
    </g>
    <!-- Photos neatly inside folder -->
    <rect x="315" y="330" width="50" height="40" rx="3" fill="#fff"/>
    <rect x="319" y="334" width="42" height="28" rx="2" fill="#ef9a9a"/>
    <rect x="375" y="330" width="50" height="40" rx="3" fill="#fff"/>
    <rect x="379" y="334" width="42" height="28" rx="2" fill="#90caf9"/>
    <rect x="315" y="375" width="50" height="40" rx="3" fill="#fff"/>
    <rect x="319" y="379" width="42" height="28" rx="2" fill="#a5d6a7"/>
    <!-- Date labels -->
    <text x="340" y="425" text-anchor="middle" font-size="9" fill="#fff" font-family="Arial">2024/01</text>
    <text x="400" y="365" text-anchor="middle" font-size="9" fill="#fff" font-family="Arial">2024/03</text>
  </g>
  <!-- Arrow showing transformation -->
  <path d="M 180 200 Q 250 300 300 320" fill="none" stroke="#fff" stroke-width="3" opacity="0.5" stroke-linecap="round" stroke-dasharray="8 4"/>
</svg>