<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="sbg7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#141e30"/>
      <stop offset="100%" style="stop-color:#243b55"/>
    </linearGradient>
    <linearGradient id="smoon7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7"/>
      <stop offset="100%" style="stop-color:#fdcb6e"/>
    </linearGradient>
    <filter id="sglow7">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#sbg7)"/>
  <!-- Stars -->
  <g fill="#fff">
    <circle cx="60" cy="60" r="2" opacity="0.6"/>
    <circle cx="140" cy="40" r="1.5" opacity="0.4"/>
    <circle cx="300" cy="50" r="2.5" opacity="0.5"/>
    <circle cx="430" cy="80" r="2" opacity="0.4"/>
    <circle cx="470" cy="150" r="1.5" opacity="0.3"/>
    <circle cx="50" cy="200" r="2" opacity="0.5"/>
    <circle cx="460" cy="300" r="1.5" opacity="0.4"/>
    <circle cx="80" cy="400" r="2" opacity="0.3"/>
    <circle cx="440" cy="430" r="2" opacity="0.4"/>
    <circle cx="200" cy="470" r="1.5" opacity="0.3"/>
    <!-- Twinkling star -->
    <polygon points="380,130 383,140 393,140 385,146 388,156 380,150 372,156 375,146 367,140 377,140" opacity="0.6"/>
    <polygon points="100,300 102,307 110,307 104,312 106,319 100,315 94,319 96,312 90,307 98,307" opacity="0.5" transform="scale(0.8) translate(20, 70)"/>
  </g>
  <!-- Crescent moon -->
  <g filter="url(#sglow7)">
    <circle cx="230" cy="220" r="140" fill="url(#smoon7)"/>
    <circle cx="290" cy="180" r="120" fill="url(#sbg7)"/>
  </g>
  <!-- Moon surface details -->
  <g opacity="0.15">
    <circle cx="175" cy="240" r="15" fill="#d4a017"/>
    <circle cx="200" cy="300" r="10" fill="#d4a017"/>
    <circle cx="155" cy="190" r="8" fill="#d4a017"/>
  </g>
  <!-- Moon face (cute, awake) -->
  <g>
    <!-- Eye -->
    <circle cx="190" cy="230" r="6" fill="#5d4037"/>
    <circle cx="192" cy="228" r="2" fill="#fff"/>
    <!-- Smile -->
    <path d="M 175 260 Q 190 275 205 260" fill="none" stroke="#5d4037" stroke-width="3" stroke-linecap="round"/>
    <!-- Blush -->
    <ellipse cx="175" cy="255" rx="10" ry="5" fill="#ff9800" opacity="0.2"/>
  </g>
  <!-- Coffee cup held by moon -->
  <g transform="translate(240, 290)">
    <!-- Cup -->
    <path d="M 0 0 L 8 70 Q 12 80, 45 80 Q 78 80, 82 70 L 90 0 Z" fill="#fff"/>
    <ellipse cx="45" cy="0" rx="45" ry="10" fill="#fff" stroke="#eee" stroke-width="1"/>
    <ellipse cx="45" cy="0" rx="40" ry="8" fill="#6d4c41"/>
    <!-- Handle -->
    <path d="M 90 15 C 115 15, 115 55, 90 55" fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round"/>
    <!-- Steam -->
    <g opacity="0.5" fill="none" stroke="#ffeaa7" stroke-width="2" stroke-linecap="round">
      <path d="M 25 -5 C 22 -20, 30 -25, 27 -40"/>
      <path d="M 45 -8 C 42 -23, 50 -28, 47 -43"/>
      <path d="M 65 -5 C 62 -20, 70 -25, 67 -40"/>
    </g>
  </g>
  <!-- "Stay Awake" aura -->
  <g filter="url(#sglow7)" opacity="0.3">
    <circle cx="270" cy="330" r="60" fill="none" stroke="#ffeaa7" stroke-width="1"/>
    <circle cx="270" cy="330" r="75" fill="none" stroke="#ffeaa7" stroke-width="0.5"/>
  </g>
</svg>