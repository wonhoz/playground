<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="sbg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a00e0"/>
      <stop offset="100%" style="stop-color:#8e2de2"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#sbg5)"/>
  <!-- Stars -->
  <g fill="#fff" opacity="0.3">
    <circle cx="70" cy="60" r="2.5"/><circle cx="130" cy="90" r="2"/>
    <circle cx="400" cy="50" r="3"/><circle cx="450" cy="120" r="2"/>
    <circle cx="50" cy="200" r="1.5"/><circle cx="470" cy="250" r="2"/>
    <circle cx="80" cy="450" r="2"/><circle cx="440" cy="430" r="1.5"/>
  </g>
  <!-- Cat body -->
  <ellipse cx="256" cy="380" rx="120" ry="80" fill="#ff9800"/>
  <!-- Cat tail (curled up, alert) -->
  <path d="M 370 370 C 420 340, 440 280, 400 250 C 380 240, 365 260, 380 280" fill="none" stroke="#ff9800" stroke-width="20" stroke-linecap="round"/>
  <path d="M 370 370 C 420 340, 440 280, 400 250 C 380 240, 365 260, 380 280" fill="none" stroke="#ffa726" stroke-width="14" stroke-linecap="round"/>
  <!-- Cat head -->
  <circle cx="256" cy="240" r="95" fill="#ff9800"/>
  <!-- Ears -->
  <path d="M 175 190 L 145 90 L 210 160 Z" fill="#ff9800" stroke="#ff9800" stroke-width="2"/>
  <path d="M 337 190 L 367 90 L 302 160 Z" fill="#ff9800" stroke="#ff9800" stroke-width="2"/>
  <!-- Inner ears -->
  <path d="M 180 185 L 158 110 L 208 165 Z" fill="#ffcc80"/>
  <path d="M 332 185 L 354 110 L 304 165 Z" fill="#ffcc80"/>
  <!-- Stripe marks on forehead -->
  <g stroke="#e65100" stroke-width="3" opacity="0.3" fill="none" stroke-linecap="round">
    <path d="M 230 170 L 256 155 L 282 170"/>
    <path d="M 235 180 L 256 168 L 277 180"/>
  </g>
  <!-- Eyes (WIDE OPEN - alert!) -->
  <g>
    <!-- Left eye -->
    <ellipse cx="220" cy="235" rx="25" ry="28" fill="#fff"/>
    <circle cx="220" cy="235" r="16" fill="#2e7d32"/>
    <circle cx="220" cy="235" r="10" fill="#1a1a1a"/>
    <circle cx="226" cy="228" r="5" fill="#fff"/>
    <circle cx="215" cy="240" r="2.5" fill="#fff" opacity="0.5"/>
    <!-- Right eye -->
    <ellipse cx="292" cy="235" rx="25" ry="28" fill="#fff"/>
    <circle cx="292" cy="235" r="16" fill="#2e7d32"/>
    <circle cx="292" cy="235" r="10" fill="#1a1a1a"/>
    <circle cx="298" cy="228" r="5" fill="#fff"/>
    <circle cx="287" cy="240" r="2.5" fill="#fff" opacity="0.5"/>
  </g>
  <!-- Nose -->
  <path d="M 250 268 L 256 278 L 262 268 Z" fill="#e65100" rx="2"/>
  <!-- Mouth -->
  <path d="M 256 278 L 256 285" stroke="#e65100" stroke-width="2"/>
  <path d="M 242 288 Q 249 296 256 285 Q 263 296 270 288" fill="none" stroke="#e65100" stroke-width="2" stroke-linecap="round"/>
  <!-- Whiskers -->
  <g stroke="#fff" stroke-width="1.5" opacity="0.5">
    <line x1="160" y1="258" x2="205" y2="268"/>
    <line x1="155" y1="278" x2="203" y2="278"/>
    <line x1="160" y1="298" x2="205" y2="288"/>
    <line x1="352" y1="258" x2="307" y2="268"/>
    <line x1="357" y1="278" x2="309" y2="278"/>
    <line x1="352" y1="298" x2="307" y2="288"/>
  </g>
  <!-- Front paws -->
  <ellipse cx="200" cy="430" rx="30" ry="15" fill="#ffa726"/>
  <ellipse cx="312" cy="430" rx="30" ry="15" fill="#ffa726"/>
  <!-- Coffee cup the cat is guarding -->
  <g transform="translate(210, 360) scale(0.5)">
    <path d="M 40 30 L 50 90 Q 55 100, 93 100 Q 131 100, 136 90 L 146 30 Z" fill="#fff"/>
    <ellipse cx="93" cy="30" rx="53" ry="10" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <ellipse cx="93" cy="30" rx="48" ry="8" fill="#6d4c41"/>
    <!-- Mini steam -->
    <path d="M 80 25 C 78 15, 85 10, 83 0" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"/>
    <path d="M 100 22 C 98 12, 105 7, 103 -3" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"/>
  </g>
  <!-- Blush -->
  <ellipse cx="195" cy="270" rx="15" ry="8" fill="#ff6e40" opacity="0.25"/>
  <ellipse cx="317" cy="270" rx="15" ry="8" fill="#ff6e40" opacity="0.25"/>
</svg>