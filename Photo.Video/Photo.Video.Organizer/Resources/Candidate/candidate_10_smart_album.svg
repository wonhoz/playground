<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="pbg10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff758c"/>
      <stop offset="100%" style="stop-color:#ff7eb3"/>
    </linearGradient>
    <linearGradient id="pbook10" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff"/>
      <stop offset="100%" style="stop-color:#f5f5f5"/>
    </linearGradient>
    <filter id="pshadow10">
      <feDropShadow dx="3" dy="4" stdDeviation="5" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#pbg10)"/>
  <!-- Decorative hearts -->
  <g fill="#fff" opacity="0.1">
    <circle cx="80" cy="80" r="25"/>
    <circle cx="440" cy="90" r="18"/>
    <circle cx="70" cy="430" r="20"/>
    <circle cx="450" cy="430" r="22"/>
  </g>
  <!-- Photo album (open book style) -->
  <g filter="url(#pshadow10)">
    <!-- Back cover -->
    <rect x="70" y="100" width="372" height="300" rx="10" fill="#8d6e63"/>
    <!-- Spine -->
    <rect x="248" y="95" width="16" height="310" rx="3" fill="#6d4c41"/>
    <!-- Left page -->
    <rect x="80" y="105" width="175" height="290" rx="5" fill="url(#pbook10)"/>
    <!-- Right page -->
    <rect x="262" y="105" width="175" height="290" rx="5" fill="url(#pbook10)"/>
    <!-- Left page photos -->
    <g>
      <rect x="100" y="125" width="65" height="52" rx="4" fill="#ffcdd2"/>
      <polygon points="105,170 132,138 160,170" fill="#e57373"/>
      <text x="132" y="188" text-anchor="middle" font-size="9" fill="#999" font-family="Arial">Jan 2024</text>
      <rect x="175" y="125" width="65" height="52" rx="4" fill="#bbdefb"/>
      <circle cx="207" cy="147" r="12" fill="#64b5f6"/>
      <text x="207" y="188" text-anchor="middle" font-size="9" fill="#999" font-family="Arial">Feb 2024</text>
      <rect x="100" y="200" width="65" height="52" rx="4" fill="#c8e6c9"/>
      <polygon points="105,245 132,213 160,245" fill="#66bb6a"/>
      <text x="132" y="263" text-anchor="middle" font-size="9" fill="#999" font-family="Arial">Mar 2024</text>
      <rect x="175" y="200" width="65" height="52" rx="4" fill="#fff9c4"/>
      <circle cx="207" cy="222" r="14" fill="#fdd835"/>
      <text x="207" y="263" text-anchor="middle" font-size="9" fill="#999" font-family="Arial">Apr 2024</text>
    </g>
    <!-- Right page photos -->
    <g>
      <rect x="282" y="125" width="65" height="52" rx="4" fill="#e1bee7"/>
      <rect x="290" y="147" width="49" height="20" rx="2" fill="#ce93d8"/>
      <text x="314" y="188" text-anchor="middle" font-size="9" fill="#999" font-family="Arial">May 2024</text>
      <rect x="357" y="125" width="65" height="52" rx="4" fill="#ffe0b2"/>
      <polygon points="362,170 389,138 417,170" fill="#ff9800"/>
      <text x="389" y="188" text-anchor="middle" font-size="9" fill="#999" font-family="Arial">Jun 2024</text>
      <rect x="282" y="200" width="65" height="52" rx="4" fill="#b2dfdb"/>
      <circle cx="314" cy="222" r="13" fill="#4db6ac"/>
      <text x="314" y="263" text-anchor="middle" font-size="9" fill="#999" font-family="Arial">Jul 2024</text>
      <rect x="357" y="200" width="65" height="52" rx="4" fill="#d1c4e9"/>
      <polygon points="362,245 389,210 417,245" fill="#7e57c2"/>
      <text x="389" y="263" text-anchor="middle" font-size="9" fill="#999" font-family="Arial">Aug 2024</text>
    </g>
    <!-- Page numbers -->
    <text x="167" y="385" text-anchor="middle" font-size="11" fill="#bbb" font-family="Arial">1</text>
    <text x="349" y="385" text-anchor="middle" font-size="11" fill="#bbb" font-family="Arial">2</text>
  </g>
  <!-- Smart/Auto badge -->
  <g transform="translate(360, 380)">
    <rect x="0" y="0" width="90" height="36" rx="18" fill="#fff" opacity="0.9" filter="url(#pshadow10)"/>
    <text x="22" y="24" font-size="16" fill="#ff758c" font-family="Arial">AUTO</text>
    <!-- Lightning bolt -->
    <polygon points="68,8 60,20 66,20 58,32 72,18 66,18 72,8" fill="#ffd700"/>
  </g>
</svg>