<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="pbg7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e55d87"/>
      <stop offset="100%" style="stop-color:#5fc3e4"/>
    </linearGradient>
    <filter id="pshadow7">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#pbg7)"/>
  <!-- Photo grid -->
  <g filter="url(#pshadow7)">
    <!-- Row 1 -->
    <g>
      <rect x="70" y="70" width="110" height="110" rx="12" fill="#fff"/>
      <rect x="78" y="78" width="94" height="78" rx="6" fill="#ffcdd2"/>
      <polygon points="85,148 125,108 165,148" fill="#e57373"/>
      <circle cx="148" cy="95" r="12" fill="#fff59d"/>
      <text x="125" y="170" text-anchor="middle" font-size="10" fill="#999" font-family="Arial">Jan 05</text>
    </g>
    <g>
      <rect x="200" y="70" width="110" height="110" rx="12" fill="#fff"/>
      <rect x="208" y="78" width="94" height="78" rx="6" fill="#bbdefb"/>
      <rect x="220" y="120" width="70" height="30" fill="#90caf9" rx="2"/>
      <circle cx="255" cy="105" r="15" fill="#e3f2fd"/>
      <text x="255" y="170" text-anchor="middle" font-size="10" fill="#999" font-family="Arial">Mar 12</text>
    </g>
    <g>
      <rect x="330" y="70" width="110" height="110" rx="12" fill="#fff"/>
      <rect x="338" y="78" width="94" height="78" rx="6" fill="#c8e6c9"/>
      <polygon points="345,148 385,100 425,148" fill="#66bb6a"/>
      <polygon points="365,148 395,115 425,148" fill="#43a047"/>
      <text x="385" y="170" text-anchor="middle" font-size="10" fill="#999" font-family="Arial">Jun 20</text>
    </g>
    <!-- Row 2 -->
    <g>
      <rect x="70" y="200" width="110" height="110" rx="12" fill="#fff"/>
      <rect x="78" y="208" width="94" height="78" rx="6" fill="#fff9c4"/>
      <circle cx="125" cy="245" r="20" fill="#fdd835"/>
      <text x="125" y="300" text-anchor="middle" font-size="10" fill="#999" font-family="Arial">Jul 14</text>
    </g>
    <g>
      <rect x="200" y="200" width="110" height="110" rx="12" fill="#fff"/>
      <rect x="208" y="208" width="94" height="78" rx="6" fill="#e1bee7"/>
      <circle cx="240" cy="240" r="18" fill="#ce93d8"/>
      <circle cx="265" cy="255" r="14" fill="#ba68c8"/>
      <text x="255" y="300" text-anchor="middle" font-size="10" fill="#999" font-family="Arial">Sep 03</text>
    </g>
    <g>
      <rect x="330" y="200" width="110" height="110" rx="12" fill="#fff"/>
      <rect x="338" y="208" width="94" height="78" rx="6" fill="#ffe0b2"/>
      <polygon points="360,278 385,225 410,278" fill="#ff9800"/>
      <text x="385" y="300" text-anchor="middle" font-size="10" fill="#999" font-family="Arial">Nov 28</text>
    </g>
  </g>
  <!-- Large sort/organize icon overlay -->
  <g transform="translate(170, 340)" filter="url(#pshadow7)">
    <rect x="0" y="0" width="170" height="50" rx="25" fill="rgba(255,255,255,0.9)"/>
    <!-- Sort arrows -->
    <path d="M 30 15 L 45 35 L 15 35 Z" fill="#e55d87"/>
    <path d="M 65 35 L 50 15 L 80 15 Z" fill="#5fc3e4"/>
    <!-- Text -->
    <text x="115" y="32" text-anchor="middle" font-size="16" font-weight="bold" fill="#555" font-family="Arial, sans-serif">Organize</text>
  </g>
  <!-- Connecting dots showing organization -->
  <g fill="#fff" opacity="0.4">
    <circle cx="125" cy="185" r="3"/>
    <circle cx="255" cy="185" r="3"/>
    <circle cx="385" cy="185" r="3"/>
  </g>
</svg>