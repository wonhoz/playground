<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="sbg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <radialGradient id="siris3" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00e5ff"/>
      <stop offset="50%" style="stop-color:#00b8d4"/>
      <stop offset="100%" style="stop-color:#0097a7"/>
    </radialGradient>
    <filter id="sglow3">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="sglow3s">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#sbg3)"/>
  <!-- Radiating lines from eye -->
  <g stroke="#00e5ff" stroke-width="1.5" opacity="0.15">
    <line x1="256" y1="256" x2="256" y2="30"/>
    <line x1="256" y1="256" x2="430" y2="80"/>
    <line x1="256" y1="256" x2="490" y2="200"/>
    <line x1="256" y1="256" x2="490" y2="312"/>
    <line x1="256" y1="256" x2="430" y2="432"/>
    <line x1="256" y1="256" x2="256" y2="482"/>
    <line x1="256" y1="256" x2="82" y2="432"/>
    <line x1="256" y1="256" x2="22" y2="312"/>
    <line x1="256" y1="256" x2="22" y2="200"/>
    <line x1="256" y1="256" x2="82" y2="80"/>
  </g>
  <!-- Eye shape (almond) -->
  <g filter="url(#sglow3)">
    <!-- Eye white glow -->
    <path d="M 60 256 Q 256 100 452 256 Q 256 412 60 256 Z" fill="rgba(0,229,255,0.05)"/>
    <!-- Eye shape -->
    <path d="M 80 256 Q 256 130 432 256 Q 256 382 80 256 Z" fill="#f5f5f5"/>
    <!-- Eye outline -->
    <path d="M 80 256 Q 256 130 432 256 Q 256 382 80 256 Z" fill="none" stroke="#00b8d4" stroke-width="3"/>
  </g>
  <!-- Iris -->
  <circle cx="256" cy="256" r="80" fill="url(#siris3)" filter="url(#sglow3s)"/>
  <!-- Iris detail rings -->
  <circle cx="256" cy="256" r="70" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
  <circle cx="256" cy="256" r="55" fill="none" stroke="rgba(0,0,0,0.08)" stroke-width="1"/>
  <!-- Iris radial lines -->
  <g stroke="rgba(0,77,86,0.3)" stroke-width="0.8">
    <line x1="256" y1="180" x2="256" y2="220"/>
    <line x1="290" y1="185" x2="278" y2="222"/>
    <line x1="320" y1="200" x2="296" y2="228"/>
    <line x1="330" y1="230" x2="305" y2="245"/>
    <line x1="222" y1="185" x2="234" y2="222"/>
    <line x1="192" y1="200" x2="216" y2="228"/>
    <line x1="182" y1="230" x2="207" y2="245"/>
    <line x1="256" y1="332" x2="256" y2="292"/>
    <line x1="290" y1="327" x2="278" y2="290"/>
    <line x1="222" y1="327" x2="234" y2="290"/>
  </g>
  <!-- Pupil -->
  <circle cx="256" cy="256" r="35" fill="#0a0a0a"/>
  <!-- Reflections -->
  <circle cx="275" cy="235" r="15" fill="#fff" opacity="0.8"/>
  <circle cx="240" cy="270" r="8" fill="#fff" opacity="0.4"/>
  <!-- Sparkle at top -->
  <g filter="url(#sglow3s)" transform="translate(256, 70)">
    <polygon points="0,-15 4,-4 15,0 4,4 0,15 -4,4 -15,0 -4,-4" fill="#00e5ff" opacity="0.8"/>
  </g>
  <!-- Text hint -->
  <text x="256" y="470" text-anchor="middle" font-size="18" fill="#00e5ff" opacity="0.4" font-family="Consolas, monospace" letter-spacing="6">AWAKE</text>
</svg>