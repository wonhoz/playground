  <!-- Glowing notes above -->
  <g filter="url(#glow9)" fill="#ffd700" opacity="0.7">
    <text x="140" y="130" font-size="32" font-family="serif">♪</text>
    <text x="280" y="110" font-size="40" font-family="serif">♫</text>
    <text x="380" y="140" font-size="28" font-family="serif">♪</text>
  </g>
