    <circle cx="200" cy="50" r="1.5"/>
    <circle cx="350" cy="70" r="2"/>
    <circle cx="450" cy="110" r="1.5"/>
    <circle cx="60" cy="200" r="1"/>
    <circle cx="460" cy="200" r="1.5"/>
  </g>
  <!-- Wavy piano keys - white keys -->
  <g filter="url(#glow9)">
    <g transform="translate(0, 30)">
