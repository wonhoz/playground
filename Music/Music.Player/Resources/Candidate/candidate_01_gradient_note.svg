<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="note1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="50%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ffa502"/>
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <radialGradient id="shine1" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </radialGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg1)" stroke="#e94560" stroke-width="4" opacity="0.95"/>
  <circle cx="256" cy="256" r="240" fill="url(#shine1)"/>
  <!-- Decorative rings -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#e94560" stroke-width="1" opacity="0.2"/>
  <circle cx="256" cy="256" r="170" fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.15"/>
  <!-- Main eighth note -->
  <g filter="url(#glow1)">
    <!-- Note head -->
    <ellipse cx="210" cy="340" rx="55" ry="42" fill="url(#note1)" transform="rotate(-15, 210, 340)"/>
    <!-- Stem -->
    <rect x="257" y="120" width="12" height="228" rx="6" fill="url(#note1)"/>
    <!-- Flag -->
    <path d="M269 120 C 310 140, 330 180, 290 220 C 320 180, 310 150, 269 145 Z" fill="url(#note1)"/>
  </g>
  <!-- Small floating notes -->
  <g opacity="0.5">
    <text x="100" y="160" font-size="36" fill="#ff6b6b" font-family="serif">♪</text>
    <text x="370" y="200" font-size="28" fill="#ffa502" font-family="serif">♫</text>
    <text x="380" y="380" font-size="32" fill="#e94560" font-family="serif">♪</text>
  </g>
  <!-- Sparkles -->
  <circle cx="150" cy="130" r="3" fill="#fff" opacity="0.7"/>
  <circle cx="390" cy="150" r="2" fill="#fff" opacity="0.5"/>
  <circle cx="130" cy="380" r="2.5" fill="#fff" opacity="0.6"/>
  <circle cx="400" cy="350" r="2" fill="#fff" opacity="0.4"/>
</svg>