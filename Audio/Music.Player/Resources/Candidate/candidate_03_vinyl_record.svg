<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <radialGradient id="vinyl3" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#444"/>
      <stop offset="30%" style="stop-color:#222"/>
      <stop offset="50%" style="stop-color:#333"/>
      <stop offset="70%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#111"/>
    </radialGradient>
    <linearGradient id="label3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff416c"/>
      <stop offset="100%" style="stop-color:#ff4b2b"/>
    </linearGradient>
    <linearGradient id="play3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="90" fill="url(#bg3)"/>
  <!-- Vinyl record -->
  <circle cx="256" cy="256" r="200" fill="url(#vinyl3)"/>
  <!-- Grooves -->
  <circle cx="256" cy="256" r="185" fill="none" stroke="#2a2a2a" stroke-width="0.5" opacity="0.7"/>
  <circle cx="256" cy="256" r="170" fill="none" stroke="#2a2a2a" stroke-width="0.5" opacity="0.7"/>
  <circle cx="256" cy="256" r="155" fill="none" stroke="#2a2a2a" stroke-width="0.5" opacity="0.7"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="#2a2a2a" stroke-width="0.5" opacity="0.7"/>
  <circle cx="256" cy="256" r="125" fill="none" stroke="#2a2a2a" stroke-width="0.5" opacity="0.7"/>
  <circle cx="256" cy="256" r="110" fill="none" stroke="#2a2a2a" stroke-width="0.5" opacity="0.7"/>
  <!-- Vinyl shine -->
  <path d="M 256 56 A 200 200 0 0 1 420 160" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="40"/>
  <!-- Center label -->
  <circle cx="256" cy="256" r="65" fill="url(#label3)"/>
  <circle cx="256" cy="256" r="55" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <!-- Center hole -->
  <circle cx="256" cy="256" r="8" fill="url(#bg3)"/>
  <!-- Play triangle on label -->
  <polygon points="244,236 244,276 274,256" fill="url(#play3)" opacity="0.9"/>
  <!-- Sparkle dots -->
  <circle cx="100" cy="80" r="3" fill="#ff416c" opacity="0.6"/>
  <circle cx="420" cy="100" r="2" fill="#ff4b2b" opacity="0.5"/>
  <circle cx="80" cy="420" r="2.5" fill="#ff416c" opacity="0.4"/>
  <circle cx="440" cy="400" r="2" fill="#ff4b2b" opacity="0.5"/>
</svg>