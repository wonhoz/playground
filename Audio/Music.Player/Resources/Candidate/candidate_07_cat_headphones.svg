  <ellipse cx="317" cy="320" rx="18" ry="10" fill="#ff6b8a" opacity="0.3"/>
  <!-- Music notes -->
  <text x="80" y="430" font-size="36" fill="#fff" opacity="0.7" font-family="serif">♪</text>
  <text x="400" y="440" font-size="30" fill="#fff" opacity="0.6" font-family="serif">♫</text>
  <text x="430" y="130" font-size="24" fill="#fff" opacity="0.5" font-family="serif">♪</text>
