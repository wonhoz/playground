<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="hp2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg2)"/>
  <!-- Headband -->
  <path d="M 130 280 Q 130 120 256 100 Q 382 120 382 280" fill="none" stroke="url(#hp2)" stroke-width="24" stroke-linecap="round"/>
  <!-- Left ear cup -->
  <rect x="95" y="250" width="70" height="100" rx="20" fill="#fff" stroke="#e0e0e0" stroke-width="3"/>
  <rect x="105" y="260" width="50" height="80" rx="14" fill="#ff6b9d"/>
  <rect x="115" y="275" width="30" height="50" rx="8" fill="#ff8db5"/>
  <!-- Right ear cup -->
  <rect x="347" y="250" width="70" height="100" rx="20" fill="#fff" stroke="#e0e0e0" stroke-width="3"/>
  <rect x="357" y="260" width="50" height="80" rx="14" fill="#ff6b9d"/>
  <rect x="367" y="275" width="30" height="50" rx="8" fill="#ff8db5"/>
  <!-- Cute face -->
  <circle cx="220" cy="310" r="8" fill="#333"/>
  <circle cx="292" cy="310" r="8" fill="#333"/>
  <circle cx="222" cy="307" r="3" fill="#fff"/>
  <circle cx="294" cy="307" r="3" fill="#fff"/>
  <!-- Cute smile -->
  <path d="M 235 340 Q 256 360 277 340" fill="none" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  <!-- Blush -->
  <ellipse cx="205" cy="335" rx="15" ry="8" fill="#ff9ec6" opacity="0.5"/>
  <ellipse cx="307" cy="335" rx="15" ry="8" fill="#ff9ec6" opacity="0.5"/>
  <!-- Floating music notes -->
  <text x="80" y="180" font-size="30" fill="#fff" opacity="0.7" font-family="serif">♪</text>
  <text x="400" y="170" font-size="24" fill="#fff" opacity="0.6" font-family="serif">♫</text>
  <text x="60" y="400" font-size="20" fill="#fff" opacity="0.4" font-family="serif">♪</text>
  <text x="420" y="420" font-size="26" fill="#fff" opacity="0.5" font-family="serif">♪</text>
  <!-- Stars -->
  <circle cx="440" y="100" r="4" fill="#fff" opacity="0.8"/>
  <circle cx="70" y="120" r="3" fill="#fff" opacity="0.6"/>
</svg>