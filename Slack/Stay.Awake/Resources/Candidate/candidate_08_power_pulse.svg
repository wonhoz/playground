<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="sbg8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000428"/>
      <stop offset="100%" style="stop-color:#004e92"/>
    </linearGradient>
    <linearGradient id="spulse8" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="50%" style="stop-color:#00e5ff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    <filter id="sglow8">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="sglow8s">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#sbg8)"/>
  <!-- Grid lines (monitor feel) -->
  <g stroke="#00ff88" stroke-width="0.5" opacity="0.05">
    <line x1="0" y1="100" x2="512" y2="100"/>
    <line x1="0" y1="200" x2="512" y2="200"/>
    <line x1="0" y1="300" x2="512" y2="300"/>
    <line x1="0" y1="400" x2="512" y2="400"/>
    <line x1="100" y1="0" x2="100" y2="512"/>
    <line x1="200" y1="0" x2="200" y2="512"/>
    <line x1="300" y1="0" x2="300" y2="512"/>
    <line x1="400" y1="0" x2="400" y2="512"/>
  </g>
  <!-- Power icon (circle with line) -->
  <g filter="url(#sglow8)" opacity="0.15">
    <circle cx="256" cy="256" r="160" fill="none" stroke="#00ff88" stroke-width="3"/>
    <path d="M 256 100 L 256 256" stroke="#00ff88" stroke-width="3" stroke-linecap="round"/>
  </g>
  <!-- Heartbeat/pulse line -->
  <g filter="url(#sglow8)">
    <polyline points="30,290 100,290 130,290 160,290 180,280 195,310
                       210,240 225,320 240,200 256,340 272,180 288,330
                       304,210 318,300 332,260 345,290 370,290 400,290 480,290"
              fill="none" stroke="url(#spulse8)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- Secondary faded pulse -->
  <g filter="url(#sglow8)" opacity="0.2">
    <polyline points="30,290 100,290 130,290 160,290 180,280 195,310
                       210,240 225,320 240,200 256,340 272,180 288,330
                       304,210 318,300 332,260 345,290 370,290 400,290 480,290"
              fill="none" stroke="#00ff88" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- Dot at current pulse point -->
  <g filter="url(#sglow8s)">
    <circle cx="256" cy="340" r="8" fill="#00ff88"/>
    <circle cx="256" cy="340" r="4" fill="#fff"/>
  </g>
  <!-- Status text -->
  <text x="256" y="140" text-anchor="middle" font-size="24" fill="#00ff88" opacity="0.6" font-family="Consolas, monospace" filter="url(#sglow8s)">ACTIVE</text>
  <!-- Small indicators -->
  <g filter="url(#sglow8s)" opacity="0.5">
    <circle cx="80" cy="430" r="5" fill="#00ff88"/>
    <text x="95" y="435" font-size="12" fill="#00ff88" font-family="Consolas, monospace">ONLINE</text>
  </g>
  <!-- Uptime counter hint -->
  <text x="256" y="430" text-anchor="middle" font-size="14" fill="#00e5ff" opacity="0.3" font-family="Consolas, monospace">03:00:00</text>
</svg>