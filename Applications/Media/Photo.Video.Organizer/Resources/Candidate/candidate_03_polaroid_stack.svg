<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="pbg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <filter id="pshadow3">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#pbg3)"/>
  <!-- Scattered photos (back) -->
  <g filter="url(#pshadow3)">
    <!-- Photo 3 (back, rotated) -->
    <g transform="rotate(-15, 180, 280)">
      <rect x="80" y="140" width="180" height="210" rx="5" fill="#fff"/>
      <rect x="95" y="155" width="150" height="130" rx="3" fill="#ffd54f"/>
      <!-- Sun -->
      <circle cx="140" cy="195" r="20" fill="#ffeb3b"/>
      <!-- Mountain -->
      <polygon points="95,285 170,210 245,285" fill="#66bb6a"/>
      <polygon points="140,285 195,230 245,285" fill="#43a047"/>
    </g>
    <!-- Photo 2 (middle, slight rotation) -->
    <g transform="rotate(8, 300, 260)">
      <rect x="200" y="120" width="180" height="210" rx="5" fill="#fff"/>
      <rect x="215" y="135" width="150" height="130" rx="3" fill="#81d4fa"/>
      <!-- Beach scene -->
      <rect x="215" y="230" width="150" height="35" rx="0" fill="#fff9c4"/>
      <circle cx="320" cy="170" r="18" fill="#ffeb3b"/>
      <path d="M 215 220 Q 260 200 290 220 Q 320 240 365 220" fill="#81d4fa" stroke="#4fc3f7" stroke-width="1"/>
    </g>
    <!-- Photo 1 (front, centered) -->
    <g transform="rotate(-3, 256, 300)">
      <rect x="150" y="180" width="200" height="235" rx="5" fill="#fff"/>
      <rect x="168" y="198" width="164" height="140" rx="3" fill="#ef9a9a"/>
      <!-- Heart/flower scene -->
      <circle cx="250" cy="260" r="25" fill="#e57373"/>
      <circle cx="220" cy="240" r="18" fill="#f48fb1"/>
      <circle cx="280" cy="240" r="18" fill="#f48fb1"/>
      <circle cx="230" cy="280" r="16" fill="#f48fb1"/>
      <circle cx="270" cy="280" r="16" fill="#f48fb1"/>
      <!-- Date text on polaroid -->
      <text x="250" y="400" text-anchor="middle" font-size="16" fill="#999" font-family="Arial, sans-serif">2024.03.15</text>
    </g>
  </g>
  <!-- Sort arrow -->
  <g transform="translate(400, 380)" opacity="0.8">
    <circle cx="30" cy="30" r="35" fill="rgba(255,255,255,0.2)"/>
    <path d="M 15 40 L 30 15 L 45 40" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="30" y1="15" x2="30" y2="50" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
  </g>
  <!-- Sparkles -->
  <circle cx="80" cy="80" r="4" fill="#fff" opacity="0.6"/>
  <circle cx="440" cy="100" r="3" fill="#fff" opacity="0.5"/>
  <circle cx="60" cy="380" r="3" fill="#fff" opacity="0.4"/>
</svg>