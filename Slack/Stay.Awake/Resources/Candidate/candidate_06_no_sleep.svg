<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="sbg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72"/>
      <stop offset="100%" style="stop-color:#2a5298"/>
    </linearGradient>
    <filter id="sglow6">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <circle cx="256" cy="256" r="250" fill="url(#sbg6)"/>
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="245" fill="none" stroke="#e74c3c" stroke-width="8" opacity="0.8"/>
  <!-- ZZZ letters (sleep symbol) -->
  <g filter="url(#sglow6)" opacity="0.8">
    <!-- Z small -->
    <text x="160" y="230" font-size="48" font-weight="bold" fill="#90caf9" font-family="Arial, sans-serif" opacity="0.6">Z</text>
    <!-- Z medium -->
    <text x="210" y="280" font-size="72" font-weight="bold" fill="#64b5f6" font-family="Arial, sans-serif" opacity="0.7">Z</text>
    <!-- Z large -->
    <text x="270" y="340" font-size="96" font-weight="bold" fill="#42a5f5" font-family="Arial, sans-serif" opacity="0.8">Z</text>
  </g>
  <!-- Big red cross-out -->
  <g filter="url(#sglow6)">
    <line x1="90" y1="90" x2="422" y2="422" stroke="#e74c3c" stroke-width="16" stroke-linecap="round" opacity="0.9"/>
  </g>
  <!-- Pillow (behind the ZZZ, subtle) -->
  <g opacity="0.2">
    <ellipse cx="256" cy="370" rx="130" ry="50" fill="#fff"/>
    <ellipse cx="256" cy="365" rx="120" ry="40" fill="#e3f2fd"/>
  </g>
  <!-- Awake sparkles around the border -->
  <g filter="url(#sglow6)" fill="#ffd700" opacity="0.6">
    <polygon points="256,30 260,45 275,45 263,55 267,70 256,60 245,70 249,55 237,45 252,45"/>
    <polygon points="440,180 444,192 455,192 446,200 449,212 440,204 431,212 434,200 425,192 436,192" transform="scale(0.8) translate(110, 45)"/>
    <polygon points="440,180 444,192 455,192 446,200 449,212 440,204 431,212 434,200 425,192 436,192" transform="scale(0.7) translate(-170, 380)"/>
  </g>
  <!-- Small text -->
  <text x="256" y="460" text-anchor="middle" font-size="20" fill="rgba(255,255,255,0.3)" font-family="Consolas, monospace" letter-spacing="3">NO SLEEP</text>
</svg>