<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="sbg9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <radialGradient id="ssun9" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fff9c4"/>
      <stop offset="40%" style="stop-color:#fdd835"/>
      <stop offset="100%" style="stop-color:#f9a825"/>
    </radialGradient>
    <filter id="sglow9">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="sshield9" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#42a5f5"/>
      <stop offset="100%" style="stop-color:#1565c0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#sbg9)"/>
  <!-- Radiating rays -->
  <g filter="url(#sglow9)" opacity="0.3" stroke="#fdd835" stroke-width="3" stroke-linecap="round">
    <line x1="256" y1="50" x2="256" y2="100"/>
    <line x1="256" y1="412" x2="256" y2="462"/>
    <line x1="50" y1="256" x2="100" y2="256"/>
    <line x1="412" y1="256" x2="462" y2="256"/>
    <line x1="110" y1="110" x2="145" y2="145"/>
    <line x1="367" y1="367" x2="402" y2="402"/>
    <line x1="402" y1="110" x2="367" y2="145"/>
    <line x1="145" y1="367" x2="110" y2="402"/>
  </g>
  <!-- Sun -->
  <g filter="url(#sglow9)">
    <circle cx="256" cy="210" r="80" fill="url(#ssun9)"/>
  </g>
  <!-- Sun cute face -->
  <g>
    <circle cx="230" cy="205" r="6" fill="#e65100"/>
    <circle cx="282" cy="205" r="6" fill="#e65100"/>
    <circle cx="232" cy="203" r="2" fill="#fff"/>
    <circle cx="284" cy="203" r="2" fill="#fff"/>
    <path d="M 240 228 Q 256 242 272 228" fill="none" stroke="#e65100" stroke-width="3" stroke-linecap="round"/>
    <!-- Blush -->
    <ellipse cx="218" cy="222" rx="10" ry="5" fill="#ff6d00" opacity="0.3"/>
    <ellipse cx="294" cy="222" rx="10" ry="5" fill="#ff6d00" opacity="0.3"/>
  </g>
  <!-- Shield below sun -->
  <g filter="url(#sglow9)">
    <path d="M 256 260
             C 200 260, 150 280, 150 310
             C 150 390, 220 440, 256 460
             C 292 440, 362 390, 362 310
             C 362 280, 312 260, 256 260 Z"
          fill="url(#sshield9)" opacity="0.85"/>
    <!-- Shield border -->
    <path d="M 256 260
             C 200 260, 150 280, 150 310
             C 150 390, 220 440, 256 460
             C 292 440, 362 390, 362 310
             C 362 280, 312 260, 256 260 Z"
          fill="none" stroke="#fff" stroke-width="3" opacity="0.6"/>
    <!-- Shield inner line -->
    <path d="M 256 275
             C 210 275, 168 290, 168 315
             C 168 380, 228 425, 256 442
             C 284 425, 344 380, 344 315
             C 344 290, 302 275, 256 275 Z"
          fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
    <!-- Checkmark on shield -->
    <path d="M 220 340 L 248 370 L 296 310" fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>