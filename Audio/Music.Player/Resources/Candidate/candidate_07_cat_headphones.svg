  <path d="M 256 315 L 256 325" stroke="#ff6b8a" stroke-width="2.5"/>
  <path d="M 240 328 Q 248 338 256 325 Q 264 338 272 328" fill="none" stroke="#ff6b8a" stroke-width="2.5" stroke-linecap="round"/>
