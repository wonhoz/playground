<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="sbg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a3e"/>
      <stop offset="100%" style="stop-color:#2d1b69"/>
    </linearGradient>
    <radialGradient id="smoon2" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fff9c4"/>
      <stop offset="100%" style="stop-color:#fdd835"/>
    </radialGradient>
    <filter id="sglow2">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#sbg2)"/>
  <!-- Moon -->
  <circle cx="400" cy="100" r="45" fill="url(#smoon2)" filter="url(#sglow2)"/>
  <circle cx="420" cy="85" r="40" fill="url(#sbg2)"/>
  <!-- Stars -->
  <g fill="#fff" opacity="0.5">
    <circle cx="80" cy="60" r="3"/><circle cx="150" cy="100" r="2"/>
    <circle cx="280" cy="50" r="2.5"/><circle cx="340" cy="140" r="2"/>
    <circle cx="450" cy="200" r="1.5"/><circle cx="60" cy="180" r="2"/>
    <circle cx="120" cy="430" r="2"/><circle cx="430" cy="400" r="1.5"/>
  </g>
  <!-- Branch -->
  <path d="M 50 430 Q 200 400, 256 420 Q 312 440, 462 410" fill="none" stroke="#5d4037" stroke-width="14" stroke-linecap="round"/>
  <path d="M 50 430 Q 200 400, 256 420 Q 312 440, 462 410" fill="none" stroke="#6d4c41" stroke-width="10" stroke-linecap="round"/>
  <!-- Owl body -->
  <ellipse cx="256" cy="330" rx="100" ry="110" fill="#8d6e63"/>
  <!-- Belly pattern -->
  <ellipse cx="256" cy="350" rx="60" ry="70" fill="#a1887f"/>
  <!-- Belly details - V patterns -->
  <g stroke="#8d6e63" stroke-width="1.5" fill="none" opacity="0.4">
    <path d="M 230 310 L 256 320 L 282 310"/>
    <path d="M 225 330 L 256 342 L 287 330"/>
    <path d="M 222 350 L 256 364 L 290 350"/>
    <path d="M 225 370 L 256 384 L 287 370"/>
  </g>
  <!-- Owl head -->
  <ellipse cx="256" cy="235" rx="90" ry="80" fill="#8d6e63"/>
  <!-- Ear tufts -->
  <path d="M 180 180 L 160 120 L 200 170 Z" fill="#795548"/>
  <path d="M 332 180 L 352 120 L 312 170 Z" fill="#795548"/>
  <path d="M 185 180 L 170 130 L 200 170 Z" fill="#8d6e63"/>
  <path d="M 327 180 L 342 130 L 312 170 Z" fill="#8d6e63"/>
  <!-- Eye circles (wide awake!) -->
  <circle cx="220" cy="230" r="38" fill="#fff"/>
  <circle cx="292" cy="230" r="38" fill="#fff"/>
  <!-- Pupils (big and alert) -->
  <circle cx="220" cy="230" r="22" fill="#ff8f00"/>
  <circle cx="292" cy="230" r="22" fill="#ff8f00"/>
  <circle cx="220" cy="230" r="14" fill="#1a1a1a"/>
  <circle cx="292" cy="230" r="14" fill="#1a1a1a"/>
  <!-- Eye reflections -->
  <circle cx="228" cy="222" r="6" fill="#fff"/>
  <circle cx="300" cy="222" r="6" fill="#fff"/>
  <circle cx="215" cy="235" r="3" fill="#fff" opacity="0.5"/>
  <circle cx="287" cy="235" r="3" fill="#fff" opacity="0.5"/>
  <!-- Beak -->
  <path d="M 248 265 L 256 280 L 264 265 Z" fill="#ff8f00"/>
  <!-- Feet on branch -->
  <g fill="#ff8f00">
    <ellipse cx="220" cy="430" rx="20" ry="8"/>
    <ellipse cx="292" cy="430" rx="20" ry="8"/>
  </g>
  <!-- Wing hints -->
  <path d="M 158 280 Q 140 340, 170 400" fill="none" stroke="#795548" stroke-width="4" opacity="0.5"/>
  <path d="M 354 280 Q 372 340, 342 400" fill="none" stroke="#795548" stroke-width="4" opacity="0.5"/>
  <!-- Small "zzz" crossed out -->
  <g transform="translate(360, 250)" filter="url(#sglow2)">
    <text x="0" y="0" font-size="20" fill="#aaa" font-family="Arial" opacity="0.5">ZZZ</text>
    <line x1="-5" y1="3" x2="55" y2="-17" stroke="#e74c3c" stroke-width="3"/>
  </g>
</svg>